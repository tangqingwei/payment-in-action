server.port=8082

spring.application.name=tx-inventory
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://127.0.0.1:8761/eureka/


# ���ݿ�����
mybatis.mapper-locations=classpath*:com/qige/transaction/inventory/mapper/xml/*.xml

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tx_inventory?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root





logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.apache.ibatis=debug
logging.level.org.dromara.hmily.bonuspoint=debug
logging.level.org.dromara.hmily.lottery=debug
logging.level.org.dromara.hmily=debug
logging.level.io.netty=info


