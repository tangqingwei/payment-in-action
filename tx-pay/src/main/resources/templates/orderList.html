<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>订单列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 《分布式事务攻略：高级篇》-淘宝支付分布式事务实战 </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>订单列表</strong>
        </legend>
        <thead>
        <tr>
            <th>编号</th>
            <th>订单号</th>
            <th>支付金额</th>
            <th>赠送积分</th>
            <th>订单状态</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderList}">
            <th scope="row" th:text="${order.id}"></th>
            <!--<td><a th:href="@{/book/update/{bookId}(bookId=${book.id})}" th:text="${book.id}"></a></td>-->
            <td th:text="${order.orderNo}"></td>
            <td th:text="${order.paymentMoney}"></td>
            <td th:text="${order.largessScore}"></td>
            <td th:text="${order.statusName}"></td>
            <td><a class="btn btn-danger" th:href="@{/pay/create/{orderNo}(orderNo=${order.orderNo})}">支付</a></td>
        </tr>
        </tbody>
    </table>

    <!--<div><a class="btn btn-primary" href="/order/create" role="button">新增订单</a></div>-->
</div>

</body>
</html>
