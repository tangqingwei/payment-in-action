<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>支付-收银台</title>
</head>

<body>
<div class="contentDiv">

    <h5> 《分布式事务攻略：高级篇》-淘宝支付分布式事务实战 </h5>

    <legend>
        <strong>支付-收银台</strong>
    </legend>

    <form th:action="@{/confirmPay}" method="post" class="form-horizontal">

        <input type="hidden" name="orderNo" th:value="${pay.orderNo}"/>
        <input type="hidden" name="payNo" th:value="${pay.payNo}"/>
        <input type="hidden" name="amount" th:value="${pay.amount}"/>
        <input type="hidden" name="userId" th:value="${pay.userId}"/>

        <div class="form-group">
            <label for="pay_name" class="col-sm-2 control-label">支付二维码:</label>
            <div class="col-xs-4">
                <font color="#FF0000" size="6">
                <span   th:text="'支付金额：' + ${pay.amount} " />
                </font>
                <br>
                <img src="../../images/2.png" height="250" width="250"  alt="二维码" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="模拟支付"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
