server.port=8083

spring.application.name=tx-score
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://127.0.0.1:8761/eureka/



mybatis.mapper-locations=classpath*:com/qige/transaction/score/mapper/xml/*.xml

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/tx_score?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root





logging.level.root=info
logging.level.org.springframework.web=info
logging.level.org.apache.ibatis=debug
logging.level.org.dromara.hmily.bonuspoint=debug
logging.level.org.dromara.hmily.lottery=debug
logging.level.org.dromara.hmily=debug
logging.level.io.netty=info

spring.rabbitmq.host=192.168.10.47
spring.rabbitmq.port=5672
spring.rabbitmq.username=test
spring.rabbitmq.password=test

#设置交换器
mq.msg.exchange=msg.exchange
